<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Al's Calculator</title>
        <link rel="stylesheet" href="styles.css"/>
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>Al's Calculator</header>
        <div class="calculator">
            <div class="display-container">
                <div id="history">123</div>
                <div id="display"></div>
            </div>

            
            <div class="button-container">
                
                <div class="numbers-container">
                    <button class="function" id="powerButton">ON/OFF</button>
                    <button class="function" id="back">Back</button>
                    <button class="function" id="clear">C</button>
                    <button class="numbers">7</button>
                    <button class="numbers">8</button>
                    <button class="numbers">9</button>
                    <button class="numbers">4</button>
                    <button class="numbers">5</button>
                    <button class="numbers">6</button>
                    <button class="numbers">1</button>
                    <button class="numbers">2</button>
                    <button class="numbers">3</button>
                    <button class="function" id="negate">+/-</button>

                    <button class="numbers">0</button>
                    <button class="function" id="float">.</button>
                </div>

                <div class="functions-container">
                    <button class="function" id="divide">/</button>
                    <button class="function" id="multiply">*</button>
                    <button class="function" id="subtract">-</button>
                    <button class="function" id="add">+</button>
                    <button class="function" id="operate">=</button>

                    
                </div>

            </div>
        </div>
    </body>
</html>
